- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: response_positive
  examples: |
    - yes
    - y
    - yeah
    - indeed
    - of course
    - that sounds good
    - correct
    - exactly

- intent: response_negative
  examples: |
    - no
