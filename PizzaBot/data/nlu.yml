    - I'm confused
    - How can I order a pizza
    - Can you show me how to get started?

- intent: out_of_scope
  examples: |
    - What is 2 + 2?
    - Who's the US President?
    - do you have shoes
    - what is your name
    - are you real
    - do you have a sister
    - book a flight from milan to ny
    - how far is the square
