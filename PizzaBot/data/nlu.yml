- intent: init_request
  examples: |
    - Can I make an order?
    - I would like to make an order
    - I would like to order some pizzas
    - I want to order a pizza
    - I want to make an order
    - I want to place an order
    - Can I place an order?
    - Can we order some pizzas?
    - Can I place an order?
    
- intent: inform
  examples: |
    - I want to order a [Margherita](pizza_type)
    - I would like a [Marinara](pizza_type)
    - I'd like a [large](pizza_size) pizza
